<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goliath National Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="mainScreen">
      <aside id="leftButtons">
        <img
          src="images/LeftButton.svg"
          class="botonCajeroLeft"
          id="botonIzq1"
          alt="Botón de cajero"
        />
        <img
          src="images/LeftButton.svg"
          class="botonCajeroLeft"
          id="botonIzq2"
          alt="Botón de cajero"
        />
        <img
          src="images/LeftButton.svg"
          class="botonCajeroLeft"
          id="botonIzq3"
          alt="Botón de cajero"
        />
        <img
          src="images/LeftButton.svg"
          class="botonCajeroLeft"
          id="botonIzq4"
          alt="Botón de cajero"
        />
      </aside>
      <aside id="Screen">
        
      </aside>
      <aside id="rightButtons">
        <img
          src="images/RightButton.svg"
          class="botonCajeroRight"
          id="botonDer1"
          alt="Botón de cajero"
        />
        <img
          src="images/RightButton.svg"
          class="botonCajeroRight"
          id="botonDer2"
          alt="Botón de cajero"
        />
        <img
          src="images/RightButton.svg"
          class="botonCajeroRight"
          id="botonDer3"
          alt="Botón de cajero"
        />
        <img
          src="images/RightButton.svg"
          class="botonCajeroRight"
          id="botonDer4"
          alt="Botón de cajero"
        />
      </aside>
    </section>
    <section id="cash">
      <img src="images/MoneyOff.svg" alt="" id="cashWithdrawal" />
    </section>
    <section id="controlPanel">
      <img src="images/GNB.png" alt="Goliath National Bank Logo" id="ATMLogo" />
      <section id="insertCard">
        <img src="images/cardButton.svg" alt="Icon to insert card" />
        <img src="images/cardSlotOff.svg" alt="Card slot" id="CardSlot" class="cardSlotOff"/>
      </section>
      <section id="offset">
        <section id="keyboard">
          <div class="keyButton" id="button1">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">1</p>
          </div>
          <div class="keyButton" id="button2">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">2</p>
          </div>
          <div class="keyButton" id="button3">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">3</p>
          </div>
          <div class="keyButton" id="button4">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">4</p>
          </div>
          <div class="keyButton" id="button5">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">5</p>
          </div>
          <div class="keyButton" id="button6">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">6</p>
          </div>
          <div class="keyButton" id="button7">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">7</p>
          </div>
          <div class="keyButton" id="button8">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">8</p>
          </div>
          <div class="keyButton" id="button9">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">9</p>
          </div>
          <div class="keyButton" id="button0">
            <img
              src="images/whiteButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="buttonNumber">0</p>
          </div>
          <div class="keyButton" id="buttonCancel">
            <img
              src="images/redButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="bottonName">Cancelar</p>
          </div>
          <div class="keyButton" id="buttonCorrect">
            <img
              src="images/yellowButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="bottonName">Corregir</p>
          </div>
          <div class="keyButton" id="buttonAccept">
            <img
              src="images/greenButton.svg"
              alt="ATM button"
              class="numberPadButton"
            />
            <p class="bottonName">Aceptar</p>
          </div>
        </section>
      </section>
    </section>
    <script src="Transaction.js"></script>
    <script src="script.js"></script>
  </body>
</html>
